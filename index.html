<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-contant-center align-items-center" style="height: 100vh; padding-left: 27%;">
        <table>
            <thead>
                <tr>
                    <th colspan="5"><input type="text" name="" id="result" class="form-control w-100"></th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.log10')">log10</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.ceil')">ceil</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.floor')">x <sup>3</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.pow(,2)')">x <sup>2</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.cbrt')"><sup>3</sup>&Sqrt;</button></td>
                </tr> -->
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.pow(Math.E,')">e<sup>x</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.E')">e</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "fac('!')">!</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.log10')">log</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.abs')">| x |</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.asinh')">sin<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.acosh')">cos<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.atanh')">tan<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.log')">ln</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.pow')">^</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.sin')">sin</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.cos')">cos</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.tan')">tan</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.sqrt')">&Sqrt;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('Math.PI')">&Pi;</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('9')">9</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('8')">8</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('7')">7</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('6')">6</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('5')">5</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('4')">4</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('3')">3</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('2')">2</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('1')">1</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('0')">0 </button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('+')">+</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('-')">-</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('/')">/</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('*')">*</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum(',')">,</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "clearall('C')">C</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('&#40;')">(</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('&#41;')">)</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "getnum('.')">.</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick = "removeval('AC')">AC</button></td>
                </tr>
                <tr>
                    <td colspan="5"><button class="btn btn-danger w-100 text-center" onclick = "getresult('=')">=</button></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 <script src="./app.js"></script>
</body>
</html>
